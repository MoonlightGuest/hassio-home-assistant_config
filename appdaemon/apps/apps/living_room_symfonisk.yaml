living_room_symfonisk:
  module: deconz_symfonisk_remote
  class: DeconzSymfoniskRemote
  event: deconz_event
  remotes:
    - symfonisk_sound_controller
  sonos:
    - media_player.sonos_living_room
  sources:
    - 'Song to Sing in the Shower!'
    - 'commerciale 2017/2018'
    - 'Contemporary Blend'
    - 'Sympa'
    - 'Wake Up Happy'
  play_shuffle: True