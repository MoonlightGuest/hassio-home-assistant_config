binary_sensor:
  - platform: mqtt
    name: "pc_nuc - Connected"
    state_topic: "iotlink/workgroup/nuc/lwt"
    value_template: "{{ value }}"
    payload_on: "ON"
    payload_off: "OFF"
    device_class: "connectivity"
    qos: 1

