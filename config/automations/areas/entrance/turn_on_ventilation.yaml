alias: Entrance - Ventilation
hide_entity: True
initial_state: True
trigger:
  - platform: state
    entity_id: 'group.motion_all'
    from: 'off'
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: time
      after: '07:00:00'
      before: '21:00:00'
    - condition: state
      entity_id: 'switch.ventilation'
      state: 'off'
action:
  - service: switch.turn_on
    entity_id: switch.ventilation