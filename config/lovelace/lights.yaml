                size: 30%
              - type: "custom:button-card"
                entity: light.corridor_bedrooms
                name: Corridor
                icon: mdi:white-balance-incandescent
                color: rgb(253, 216, 53)
                color_off: rgb(68, 115, 168)
                style:
                  - font-weight: normal
                size: 30%
