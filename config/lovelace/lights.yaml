      - type: custom:layout-card
        max_columns: 3
        layout: horizontal
        max_width: [33%, 33%, 33%]
        cards:
          # Col 1
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: group.all_lights
                    name: House
                    color: rgb(253, 216, 53)
                    color_off: rgb(68, 115, 168)
                    style:
                      - font-weight: normal
                    size: 30%
                  - type: "custom:button-card"
                    entity: light.kitchen_group
                    name: Kitchen
                    color: rgb(253, 216, 53)
                    color_off: rgb(68, 115, 168)
                    style:
                      - font-weight: normal
                    size: 30%
              - type: entities
                title: Kitchen
                entities:
                  - light.spot_kitchen
                  - light.bake_left
                  - light.bake_right
                  - light.kitchen_led
                  - light.dimmable_light_1
              - type: "custom:button-card"
                entity: light.balcony_group
                name: Balcony
                color: rgb(253, 216, 53)
