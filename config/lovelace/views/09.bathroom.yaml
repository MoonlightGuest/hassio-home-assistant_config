path: areas.bathroom
title: Bathroom
icon: mdi:shower
panel: false

badges:
  !include ../includes/_badges.yaml

popup_cards: []

cards:
  # Col 1
  - type: vertical-stack
    cards:
      - !include ../includes/footer_card.yaml
      # Lights
      - type: entities
        entity: light.bathroom_group
        title: Lights
        entities: !include ../includes/entities/lights_bathroom.yaml
      # Switches
      - type: entities
        title: 'Actions'
        show_header_toggle: false
        entities:
          - !include ../includes/areas/bathroom/media_player_sonos.yaml
          # - !include ../includes/areas/bathroom/media_player_alexa.yaml
      - !include ../includes/bottom-card.yaml
  # Col 2
  - type: vertical-stack
    cards:
      # Sensors
      - type: entities
        title: 'Sensors'
        show_header_toggle: false
        entities:
          - sensor.group_temperature_bathroom
          - type: divider
          - group.motion_bathroom
      # Automations
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: 'Automations'
          show_header_toggle: false
        filter:
          include:
            - entity_id: "automation.bathroom_*"
      - !include ../includes/bottom-card.yaml