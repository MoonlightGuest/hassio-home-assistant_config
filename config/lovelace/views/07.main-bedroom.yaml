path: areas.bedrooms.main
title: Main bedroom
icon: mdi:bed-king
panel: false

badges:
  !include ../includes/_badges.yaml

popup_cards: []

cards:
  # Col 1
  - type: vertical-stack
    cards:
      # Lights
      - type: entities
        entity: light.bedroom_group
        title: Lights
        entities: !include ../includes/entities/lights_main-bedroom.yaml
      # Alarm house
      - !include ../includes/areas/entrance/alarm_ring.yaml
      # Thermostat
      - !include ../includes/areas/bedrooms/main/climate_heat.yaml
      - !include ../includes/bottom-card.yaml
  # Col 2
  - type: vertical-stack
    cards:
      # Switches
      - type: entities
        title: 'Actions'
        show_header_toggle: false
        entities:
          - switch.bedroom_tv
          - type: divider
          - cover.bedroom_1
          - !include ../includes/areas/bedrooms/main/switch_soma.yaml
          - switch.sonoff_100048cb54
          - type: divider
          - type: custom:decluttering-card
            template: media_player
            variables:
              - entity: "bedroom"
          - !include ../includes/bottom-card.yaml
  # Col 3
  - type: vertical-stack
    cards:
      # Sensors
      - type: entities
        title: 'Sensors'
        show_header_toggle: false
        entities:
          - sensor.group_temperature_bedroom
          - sensor.humidity_158d0002461865
          - type: divider
          - group.motion_bedroom
      # Automations
      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: 'Automations'
          show_header_toggle: false
        filter:
          include:
            - entity_id: "automation.bedroom_*"
            - entity_id: "automation.corridor*"
      - !include ../includes/bottom-card.yaml