path: areas.balcony
title: Balcony
icon: mdi:grill
panel: false

badges:
  !include ../includes/_badges.yaml

popup_cards: []

cards:
  # Col 1
  - type: vertical-stack
    cards:
      - !include ../includes/footer_card.yaml
      # Lights
      - type: entities
        entity: light.balcony_group
        title: Lights
        entities: !include ../includes/entities/lights_balcony.yaml
      # Camera
      - type: horizontal-stack
        cards:
          - !include ../includes/areas/balcony/camera_blink.yaml
      - !include ../includes/bottom-card.yaml
  # Col 2
  - type: vertical-stack
    cards:
      # Sensors
      - type: entities
        title: 'Sensors'
        show_header_toggle: false
        entities:
          - sensor.group_temperature_balcony
          - type: divider
          - group.door_balcony
          - group.motion_balcony
      # Automations
      - type: custom:decluttering-card
        template: automation
        variables:
          - entity1: 'balcony_*'
      - !include ../includes/bottom-card.yaml