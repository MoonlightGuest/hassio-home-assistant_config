path: areas.kitchen
title: Kitchen
icon: mdi:fridge
panel: false

badges:
  !include ../includes/_badges.yaml

popup_cards: []

cards:
  # Col 1
  - type: vertical-stack
    cards:
      - !include ../includes/footer_card.yaml
      # Lights
      - type: entities
        entity: light.kitchen_group
        title: Lights
        entities: !include ../includes/entities/lights_kitchen.yaml
      # Switches
      - type: entities
        title: 'Actions'
        show_header_toggle: false
        entities:
          - type: custom:decluttering-card
            template: media_player
            variables:
              - entity: "kitchen_dot"
              - tts_plateform: "alexa"
      - !include ../includes/bottom-card.yaml
  # Col 2
  - type: vertical-stack
    cards:
      # Sensors
      - type: entities
        title: 'Sensors'
        show_header_toggle: false
        entities:
          - group.motion_kitchen
      # Automations
      - type: custom:decluttering-card
        template: automation
        variables:
          - entity1: 'kitchen_*'
      - !include ../includes/bottom-card.yaml